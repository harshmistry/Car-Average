<div [hidden]="toggleDetailPage">
  <md-card>
    <md-card-header>
      <i md-card-avtar class="material-icons">account_circle</i>
      <md-card-title>Login</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container>
        <input mdInput placeholder="Name">
      </md-input-container>
      <md-input-container>
        <input mdInput type="password" placeholder="Password">
      </md-input-container>
    </md-card-content>
    <md-card-actions>
      <button md-raised-button color="primary">Login</button>
      <button md-raised-button>Cancel</button>
      <button md-mini-fab mdTooltip="Add new account" (click)="toggleDetailPage=true"><i class="material-icons">add</i></button>
    </md-card-actions>
    <md-card-footer>
      <p></p>
    </md-card-footer>
  </md-card>
</div>
<app-newuser [hidden]="!toggleDetailPage">app-newuser...</app-newuser>
